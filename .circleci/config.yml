# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
    working_directory: ~/repo
    docker:
        - image: circleci/node:11.8.0-stretch-browsers

jobs:
    build_and_test:
        <<: *defaults

        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "yarn.lock" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run: yarn install

            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "yarn.lock" }}

            - run: yarn lint

            - run:
                  name: run test
                  command: |
                      if [ -n "$COVERALLS_REPO_TOKEN" ]; then
                          yarn test --ci --maxWorkers=2 --coverage --coverageReporters=text-lcov | ./node_modules/coveralls/bin/coveralls.js
                      else
                          yarn test --ci --maxWorkers=2 
                      fi

            - store_test_results:
                  path: test-results/jest-junit-results

            - store_artifacts:
                  path: test-results/jest-junit-results

    integration_tests:
        <<: *defaults

        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "yarn.lock" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run: yarn install

            - run:
                  name: Install Chrome
                  command: |
                      wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
                      sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
                      sudo apt-get update
                      sudo apt-get -y install google-chrome-stable

            - run:
                  command: yarn start
                  background: true

            - run: sleep 10

            - run:
                  name: run integration test
                  command: |
                      yarn test:integration --headless

            - run:
                  name: generate report
                  command: |
                      yarn allure generate test-results/wdio-allure-results --clean --output test-results/allure-report

            - store_test_results:
                  path: test-results/wdio-junit-results

            - store_artifacts:
                  path: test-results/allure-report

    publish_canary:
        <<: *defaults

        steps:
            - checkout
            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "yarn.lock" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-
            - run: git config --global user.email "admin@nexxtway.com"
            - run: git config --global user.name "TheAdmin"
            - run: yarn install
            - run:
                  name: Auth with registry
                  command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
            - run: yarn prepare:canary
            - run: yarn publish --tag next

    deploy_firebase:
        <<: *defaults

        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "yarn.lock" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run:
                  name: Create .env file
                  command: |
                      touch .env;
                      echo REACT_APP_GA_ID=$REACT_APP_GA_ID >> .env;
                      echo REACT_APP_GOOGLE_MAPS_APIKEY=$REACT_APP_GOOGLE_MAPS_APIKEY >> .env;
                      echo REACT_APP_RECAPTCHA_APIKEY=$REACT_APP_RECAPTCHA_APIKEY >> .env;
                      echo REACT_APP_CARBON_ADS_SRC=$REACT_APP_CARBON_ADS_SRC >> .env;

            - run: yarn install
            - run: yarn deploy:library --token=$FIREBASE_TOKEN

workflows:
    version: 2
    build_and_test:
        jobs:
            - build_and_test
            - integration_tests:
                  requires:
                      - build_and_test
            - deploy_firebase:
                  requires:
                      - build_and_test
                      - integration_tests
                  filters:
                      branches:
                          only: master
            - publish_canary:
                  requires:
                      - build_and_test
                      - integration_tests
                  filters:
                      branches:
                          only: master
